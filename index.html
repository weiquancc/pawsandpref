<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Preferences: Find Your Favourite Kitty</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">ğŸ¾ Paws & Preferences</h1>
            <p class="subtitle">Swipe right to like, left to pass</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Card Stack Container -->
            <div class="card-stack" id="cardStack">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading adorable cats...</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons" id="actionButtons">
                <button class="btn btn-dislike" id="dislikeBtn" aria-label="Dislike">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <button class="btn btn-like" id="likeBtn" aria-label="Like">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </button>
            </div>

            <!-- Progress Indicator -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <p class="progress-text" id="progressText">0 / 15</p>
            </div>
        </main>

        <!-- Summary Modal -->
        <div class="modal" id="summaryModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Your Favourite Kitties! ğŸ‰</h2>
                    <p class="summary-stats" id="summaryStats"></p>
                </div>
                <div class="liked-cats-grid" id="likedCatsGrid"></div>
                <button class="btn btn-primary" id="restartBtn">Start Over</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
